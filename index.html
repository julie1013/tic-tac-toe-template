<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic CAT Toe</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Courgette" rel="stylesheet">
  </head>
  <body>
    <header><span class="tt">Tic-</span><span class="cat">CAT-</span><span class="tt">Toe</span></header>
    <aside><img src="assets/images/neptune.jpg" alt="cat"></aside>
    <div class="board clearfix"></div>
    <div class="display-stats"></div>
  <form id="sign-up">
    <input name="credentials[email]" type="text" placeholder="email" value="">
    <input name="credentials[password]" type="password" placeholder="password"
      value="">
    <input name="credentials[password_confirmation]" type="password" placeholder="confirm password"
      value="">
    <input type="Submit" value="Sign Up!">
  </form>
  <form id="sign-in">
    <input name="credentials[email]" type="text" placeholder="email" value="">
    <input name="credentials[password]" type="password" placeholder="password"
      value="">
    <input type="Submit" value="Sign In!">
  </form>
  <form id="change-password">
    <input name="passwords[old]" type="password"
      placeholder="old password" value="">
    <input name="passwords[new]" type="password" placeholder="new password" value="">
    <input type="Submit" value="Change password">
  </form>
  <form id="sign-out">
     <input type="submit" value="Sign Out!">
  </form>
  <form id="get-games">
    <input type="submit" value="Get Games!">
  </form>
  <form id="new-game">
    <input type="submit" value="New Game!">
  </form>
  <form id="show-game">
    <input id="gameID" name="id" type="text" placeholder="id" value="">
    <input type="Submit" value="Show Game!">
  </form>
  <form id="total-games-played">
    <input type="submit" value="Get total games you have played!">
  </form>
  </body>
</html>
