<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic CAT Toe</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <header>Tic CAT Toe</header>
    <div class="score-board">
      <div class="x-score"></div>
      <div class="o-score"></div>
   </div>
   <button class="new-game">New Game</button>
    <div class="board clearfix"></div>
  <h5>Create an account:</h5>
  <form id="sign-up">
    <input name="credentials[email]" type="text" placeholder="email" value="">
    <input name="credentials[password]" type="password" placeholder="password"
      value="">
    <input name="credentials[password_confirmation]" type="password" placeholder="confirm password"
      value="">
    <input type="Submit" value="Sign Up">
  </form>
  <h5>Log In</h5>
  <form id="sign-in">
    <input name="credentials[email]" type="text" placeholder="email" value="">
    <input name="credentials[password]" type="password" placeholder="password"
      value="">
    <input type="Submit" value="Sign In">
  </form>
  <h5>Change Password:</h5>
  <form id="change-password">
    <input name="credentials[email]" type="text" placeholder="email" value="">
    <input name="credentials[old-password]" type="password"
      placeholder="old password">
    <input name="credentials[new-password]" placeholder="new password" value="">
    <input type="Submit" value="Change password">
  </form>

  </body>
</html>
