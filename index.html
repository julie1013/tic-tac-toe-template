<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic CAT Toe</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Courgette" rel="stylesheet">
  </head>
  <body>
    <header><span class="tt">Tic-</span><span class="cat">CAT-</span><span class="tt">Toe</span></header>
    <div class="score-board clearfix">
      <div class="x-score clearfix">X-Score</div>
      <div class="o-score clearfix">O-Score</div>
   </div>
    <div class="board clearfix"></div>
    <button class="new-game">New Game</button>
    <form id="sign-up">
      <input name="credentials[email]" type="text" placeholder= "email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
      <input type="Submit" value="Sign Up">
    </form>
    <form id="sign-in">
      <input name="credentials[email]" type="text" placeholder= "email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input type="Submit" value="Sign In">
    </form>
    <form id="change-password">
      <input name="credentials[email]" type="text" placeholder= "email">
      <input name="credentials[password-old]" type="password" placeholder="old password">
      <input name="credentials[password-new]" type="password" placeholder="new password">
      <input type="Submit" value="Change password">
    </form>
  </body>
</html>
