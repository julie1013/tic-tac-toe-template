<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic CAT Toe</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Courgette" rel="stylesheet">
  </head>
  <body>
    <header><span class="tt">Tic-</span><span class="cat">CAT-</span><span class="tt">Toe</span></header>
    <div class="score-board clearfix">
      <div class="x-score">X-Score</div>
      <div class="o-score">O-Score</div>
   </div>
    <div class="board clearfix"></div>
  <form id="sign-up">
    <input name="credentials[email]" type="text" placeholder="email" value="">
    <input name="credentials[password]" type="password" placeholder="password"
      value="">
    <input name="credentials[password_confirmation]" type="password" placeholder="confirm password"
      value="">
    <input type="Submit" value="Sign Up!">
  </form>
  <form id="sign-in">
    <input name="credentials[email]" type="text" placeholder="email" value="">
    <input name="credentials[password]" type="password" placeholder="password"
      value="">
    <input type="Submit" value="Sign In!">
  </form>
  <form id="change-password">
    <input name="credentials[email]" type="text" placeholder="email" value="">
    <input name="credentials[old-password]" type="password"
      placeholder="old password">
    <input name="credentials[new-password]" type="password" placeholder="new password" value="">
    <input type="Submit" value="Change password">
  </form>
  <form id="sign-out">
     <input type="submit" value="Sign Out!">
  </form>
  <form id="get-games">
    <input type="submit" value="Get Games!">
  </form>
  </body>
</html>
