<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic CAT Toe</title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <header>Tic CAT Toe</header>
    <div class="score-board">
      <div class="x-score"></div>
      <div class="o-score"></div>
   </div>
   <button class="new-game">New Game</button>
    <div class="board clearfix"></div>
    <h5>Create an account:</h5>
    <form action="#" id="account-create">
      <input type="text" name="currentGame.game.player_x[email]" placeholder="Email">
      <input type="password" name="currentGame.game.player_x[password]" placeholder="Password">
      <input type="text" name="currentGame.game.player_x[confirm-password]" placeholder="Confirm Password">
      <input type="Submit" value="Create Account">
    </form>
    <form action="#" id="log-in">
      <input type="text" name="currentGame.game.player_x[email]" placeholder="Email">
      <input type="password" name="currentGame.game.player_x[password]" placeholder="Password">
      <input type="Submit" value="Sign In">
    </form>

    <!-- <button class="sign in">Sign In</button> -->
  </body>
</html>
